{% extends 'base.html' %}

{% block body %}

<div class = "container">
    <p class = "header">View my Blogs.</p>
    <div class = "blogs__container">
    {% for post in posts %}
    <div class = "card">
        <h4>{{ post["title"] }}</h4>
        <div>
        <a href = "{{ post['url'] }}""><button>Read More</button></a>
        </div>
        <small>#{{ post["category"] }}</small>
    </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
